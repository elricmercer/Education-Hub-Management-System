{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
	<title>Login</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
<!--===============================================================================================-->
	<link rel="icon" type="image/png" href="{% static "_loginform/images/icons/ico1.ico"%}"/>
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="{% static "_loginform/vendor/bootstrap/css/bootstrap.min.css"%}">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="{% static "_loginform/fonts/font-awesome-4.7.0/css/font-awesome.min.css"%}">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="{% static "_loginform/vendor/animate/animate.css"%}">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="{% static "_loginform/vendor/css-hamburgers/hamburgers.min.css"%}">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="{% static "_loginform/vendor/select2/select2.min.css"%}">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="{% static "_loginform/css/util.css"%}">
	<link rel="stylesheet" type="text/css" href="{% static "_loginform/css/main.css"%}">
<!--===============================================================================================-->
</head>
<body>

	<div class="limiter">
		<div class="container-login100">
			<div class="wrap-login100">
				<div class="login100-pic js-tilt" data-tilt>
					<img src="{% static "_loginform/images/logo5.png"%}" alt="IMG">
				</div>
				{% block content %}
				{% endblock content %}
			</div>
		</div>
	</div>
<!--Footer-->
	<footer class="py-5" id="footer-main">
    <div class="container">
      <div class="row align-items-center justify-content-xl-between">
        <div class="col-xl-6">
          <div class="text-center">
             2021 <a href="https://www.linkedin.com/in/alamjahirul" class="font-weight-bold ml-1" target="_blank">Jahirul Alam Bhuyan</a>
          </div>
        </div>
      </div>
    </div>
  </footer>


<!--===============================================================================================-->
	<script src="{% static "_loginform/vendor/jquery/jquery-3.2.1.min.js"%}"></script>
<!--===============================================================================================-->
	<script src="{% static "_loginform/vendor/bootstrap/js/popper.js"%}"></script>
	<script src="{% static "_loginform/vendor/bootstrap/js/bootstrap.min.js"%}"></script>
<!--===============================================================================================-->
	<script src="{% static "_loginform/vendor/select2/select2.min.js"%}"></script>
<!--===============================================================================================-->
	<script src="{% static "_loginform/vendor/tilt/tilt.jquery.min.js"%}"></script>
	<script >
		$('.js-tilt').tilt({
			scale: 1.1
		})
	</script>
<!--===============================================================================================-->
	<script src="{% static "_loginform/js/main.js"%}"></script>

</body>
</html>
