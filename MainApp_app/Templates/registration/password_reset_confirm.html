{% extends 'registration/base.html' %}
{% block content %}
{% if validlink %}
    <form method="POST">
    {% csrf_token %}
        <span class="login100-form-title">
            Change Password
        </span>
        {% for field in form %}
            <div class="form-group">
                {{ field.label_tag }}
                <input type="password" id="{{ field.id_for_label }}" name="{{ field.html_name }}" class="form-control">
                {{ field.errors }}
            </div>
        {% endfor %}
        <button type="submit" class="btn btn-primary">Change Password</button>
    </form>
{% else %}
    <p>
        Link Expired or Invalid
    </p>
{% endif %}
{% endblock content %}
